name: Biâ€‘Daily Stats â†’ Discord

on:
  workflow_dispatch:
  schedule:
    - cron: '5 0 * * *'
    - cron: '5 12 * * *'

jobs:
  compute-and-notify:
    runs-on: ubuntu-latest

    steps:
      # 1) Restore any previously recorded message IDs
      - name: ðŸ”„ Restore previous Discord message IDs
        uses: actions/cache@v3
        with:
          path: .github/scripts/all_msg_ids.txt
          key: discord-msg-ids

      # 2) Check out your code
      - name: ðŸ›Ž Checkout code
        uses: actions/checkout@v3

      # 3) Set up Python
      - name: ðŸ”§ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 4) Install dependencies
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas matplotlib requests

      # 5) Compute, chart, delete old posts & post new one
      - name: ðŸ“Š Compute & refresh Discord post
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python .github/scripts/compute_and_notify.py

      # 6) Save the updated list of posted IDs
      - name: ðŸ’¾ Cache updated Discord message IDs
        uses: actions/cache@v3
        with:
          path: .github/scripts/all_msg_ids.txt
          key: discord-msg-ids
