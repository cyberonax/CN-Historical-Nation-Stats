name: Biâ€‘Daily Stats â†’ Discord

on:
  workflow_dispatch:
  schedule:
    - cron: '5 0 * * *'
    - cron: '5 12 * * *'

jobs:
  compute-and-notify:
    runs-on: ubuntu-latest

    steps:
      # 1) Restore the last message ID so delete_last_message() can find it
      - name: ðŸ”„ Restore last_msg_id
        uses: actions/cache@v3
        with:
          path: .github/scripts/last_msg_id.txt
          key: discord-last-msg

      # 2) Checkout your code
      - name: ðŸ›Ž Checkout code
        uses: actions/checkout@v3

      # 3) Set up Python
      - name: ðŸ”§ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 4) Install dependencies
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas matplotlib requests

      # 5) Run your script (which now deletes old + posts new)
      - name: ðŸ“Š Compute & refresh Discord post
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python .github/scripts/compute_and_notify.py

      # 6) Save the new last_msg_id so the next run can delete it
      - name: ðŸ’¾ Cache updated last_msg_id
        uses: actions/cache@v3
        with:
          path: .github/scripts/last_msg_id.txt
          key: discord-last-msg
