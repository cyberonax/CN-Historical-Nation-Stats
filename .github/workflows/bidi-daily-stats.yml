name: Bi‑Daily Stats → Discord

on:
  # 1) Manual trigger via “Run workflow” button
  workflow_dispatch:

  # 2) Scheduled triggers at 00:05 and 12:05 UTC
  schedule:
    - cron: '5 0 * * *'
    - cron: '5 12 * * *'

jobs:
  compute-and-notify:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Restore last message‑ID
        uses: actions/cache@v3
        with:
          path: .github/scripts/last_msg_id.txt
          key: discord-message-id

      - name: 🛎 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📊 Compute, chart & edit Discord message
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python .github/scripts/compute_and_notify.py

      - name: 💾 Save last message‑ID
        uses: actions/cache@v3
        with:
          path: .github/scripts/last_msg_id.txt
          key: discord-message-id

