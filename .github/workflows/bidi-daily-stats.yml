name: Biâ€‘Daily Stats â†’ Discord

on:
  workflow_dispatch:
  schedule:
    - cron: '5 0 * * *'
    - cron: '5 12 * * *'

jobs:
  compute-and-notify:
    runs-on: ubuntu-latest

    steps:
      # 1) Restore the lastâ€message ID from cache so delete_last() can remove it
      - name: ğŸ”„ Restore last_msg_id
        uses: actions/cache@v3
        with:
          path: .github/scripts/last_msg_id.txt
          key: discord-last-msg

      # 2) Check out the repo
      - name: ğŸ› Checkout code
        uses: actions/checkout@v3

      # 3) Set up Python
      - name: ğŸ”§ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 4) Install dependencies
      - name: ğŸ“¦ Install Python packages
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas matplotlib requests

      # 5) Run the compute_and_notify script
      - name: ğŸ“Š Compute & post stats to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python .github/scripts/compute_and_notify.py

      # 6) Cache the new last_msg_id so next run can pick it up
      - name: ğŸ’¾ Cache last_msg_id
        uses: actions/cache@v3
        with:
          path: .github/scripts/last_msg_id.txt
          key: discord-last-msg
