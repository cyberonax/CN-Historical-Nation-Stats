name: Biâ€‘Daily Stats â†’ Discord

on:
  workflow_dispatch:
  schedule:
    - cron: '5 0 * * *'
    - cron: '5 12 * * *'

jobs:
  compute-and-notify:
    runs-on: ubuntu-latest
    steps:
      # Restore the last runâ€™s message IDs so we can delete them
      - name: ðŸ”„ Restore cached message IDs
        uses: actions/cache@v3
        with:
          path: .github/scripts/msg_ids.txt
          key: discord-msg-ids

      - name: ðŸ›Ž Checkout code
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas matplotlib requests

      - name: ðŸ“Š Compute & post stats to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python .github/scripts/compute_and_notify.py

      # Cache the new message IDs for next time
      - name: ðŸ’¾ Cache updated message IDs
        uses: actions/cache@v3
        with:
          path: .github/scripts/msg_ids.txt
          key: discord-msg-ids
