name: üóìÔ∏è Daily Batch Preprocess

# Run on a schedule (here: every day at midnight UTC)
# and allow manual trigger via the Actions tab.
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your repo
      - uses: actions/checkout@v3

      # 2) Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3) Install your requirements
      - name: Install dependencies
        working-directory: ./
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow  # add any others you need

      # 4) Run your batch script
      - name: Run batch_preprocess.py
        run: python batch_preprocess.py

      # 5) Commit & push the updated Parquet files (optional)
      - name: Commit updated precomputed files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add precomputed/*.parquet
          git diff --quiet && echo "No changes to commit" || git commit -m "üìà Update precomputed data [ci skip]"
          git push
