# .github/workflows/daily_preprocess.yml
name: üóìÔ∏è Daily Batch Preprocess

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'
    - cron: '0 13 * * *'

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 1Ô∏è‚É£ Restore cache if available
      - name: Restore parquet cache
        uses: actions/cache@v3
        with:
          path: precomputed
          key: precomputed-cache-${{ runner.os }}-${{ hashFiles('downloaded_zips/**') }}
          restore-keys: |
            precomputed-cache-${{ runner.os }}

      # 2Ô∏è‚É£ Set up Python & deps
      - uses: actions/setup-python@v4
        with: { python-version: '3.x' }
      - run: |
          pip install pandas pyarrow

      # 3Ô∏è‚É£ Run your batch script (will skip re-gen if cache was restored)
      - name: Run batch_preprocess.py
        run: python batch_preprocess.py

      # 4Ô∏è‚É£ Save updated cache
      - name: Save parquet cache
        uses: actions/cache@v3
        with:
          path: precomputed
          key: precomputed-cache-${{ runner.os }}-${{ hashFiles('downloaded_zips/**') }}

      # 5Ô∏è‚É£ (optional) commit any diffs back to the repo
      - name: Commit updated Parquets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add precomputed
          git diff --quiet || git commit -m "chore: update precomputed data [ci skip]"
          git push
