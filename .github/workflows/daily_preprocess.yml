# .github/workflows/daily_preprocess.yml
name: 🗓️ Daily Batch Preprocess

# Give the GITHUB_TOKEN write access to repo contents
permissions:
  contents: write

on:
  schedule:
    - cron: '0 1 * * *'
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo (with write creds)
        uses: actions/checkout@v3
        with:
          # make sure the checkout step saves back credentials
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow

      - name: Run batch_preprocess.py
        run: python batch_preprocess.py

      - name: Commit updated Parquet files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add precomputed/*.parquet
          git diff --quiet && echo "No changes to commit" || git commit -m "📈 Update precomputed data [ci skip]"
          git push
