name: Daily Precompute

on:
  schedule:
    - cron: '5 0 * * *'      # every day at 00:05 UTC
  workflow_dispatch:         # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas pyarrow xlsxwriter streamlit altair

      - name: Run batch_preprocess
        run: |
          python batch_preprocess.py

      - name: Commit & push updated Parquet caches
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage your two Parquet files
          git add streamlit_ui/precomputed/raw.parquet \
                  streamlit_ui/precomputed/alliance_agg.parquet

          # Only commit if something changed
          if ! git diff --quiet --cached; then
            git commit -m "ci: daily update of precomputed parquet caches [skip ci]"
            git push
          else
            echo "No changes in Parquet caches; skipping commit."
          fi
